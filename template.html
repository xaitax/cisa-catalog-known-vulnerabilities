<!DOCTYPE html>
<html>
<head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/modules/treemap.js"></script>
</head>
<body>

<div id="vendor" style="width:100%; height:400px;"></div>
<div id="product" style="width:100%; height:400px;"></div>
<div id="date" style="width:100%; height:400px;"></div>

<script>
    Highcharts.chart('vendor', {
        colorAxis: {
            minColor: '#FFFFFF',
            maxColor: Highcharts.getOptions().colors[0]
        },
        series: [{
            type: 'treemap',
            layoutAlgorithm: 'squarified',
            data: {{ vendor_data }},
            levels: [{
                level: 1,
                colorByPoint: true
            }]
        }],
        title: {
            text: 'Vulnerabilities by Vendor'
        }
    });

    Highcharts.chart('product', {
        series: [{
            type: 'treemap',
            layoutAlgorithm: 'squarified',
            data: {{ product_data }}
        }],
        title: {
            text: 'Vulnerabilities by Product'
        }
    });

    Highcharts.chart('date', {
        series: [{
            type: 'line',
            data: {{ date_data }}
        }],
        title: {
            text: 'Vulnerabilities over Time'
        },
        xAxis: {
            type: 'datetime'
        }
    });
</script>

</body>
</html>
